<mat-card>

<mat-toolbar color="primary">Produtos cadastrados</mat-toolbar>
  <div *ngIf="produtos$ | async as produtos; else loading">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let produto">{{ produto.name }}</td>
      </ng-container>

      <!-- Fabricante Column -->
      <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef>Fabricante</th>
        <td mat-cell *matCellDef="let produto">
          {{ produto.fabricante }}
        </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preco</th>
        <td mat-cell *matCellDef="let produto">{{ produto.preco }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar produto">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" aria-label="Editar produto">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover produto">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</mat-card>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
